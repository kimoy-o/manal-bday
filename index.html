<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="backgroundVideo">
            <source src="assets/totoro.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="overlay"></div>
    <div class="container">
        <div class="button-container">
        <button id="revealBtn">Press me!</button>
        </div>
        <div id="wish" class="hidden">
            <h1 class="animated-text">Happy Birthday Manal!</h1>
            <p class="animated-text">You suck (nah you cool :D)</p>
        </div>
        <div class="card-container hidden" id="cardContainer">
            <div class="card">
                <div class="card-front">
                    <img src="">
                    <h2>Flip Me!</h2>
                </div>
                <div class="card-back">
                    <img src="assets/totoro.png" alt="Birthday" />
                </div>
            </div>
        </div>
    </div>
    

    <script>
    document.getElementById("revealBtn").addEventListener("click", function() {
        document.getElementById("wish").classList.remove("hidden");
        document.getElementById("wish").classList.add("fade-in");
        this.classList.add("hidden");

        const cardContainer = document.querySelector('.card-container');
        cardContainer.classList.add('card-reveal');

        const cardOverlay = document.querySelector('.container');
        cardOverlay.classList.add('card-overlay')

        const card = document.querySelector('.card');
        card.classList.add('flipped');
    });
    </script>
</body>
</html>
